<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Omega Hire{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/globals.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }
        
        .auth-split-screen {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        /* Left Side - Brand */
        .auth-brand-side {
            flex: 1;
            background-color: #020617;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(31, 78, 121, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            position: relative;
            overflow: hidden;
        }
        
        /* Abstract pattern overlay */
        .auth-brand-side::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231f4e79' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        .brand-content {
            position: relative;
            z-index: 10;
            color: white;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: white;
        }
        
        .brand-logo img {
            height: 40px;
        }
        
        .brand-quote {
            max-width: 480px;
        }
        
        .brand-quote h2 {
            font-family: 'Manrope', sans-serif;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #FFFFFF 0%, #AAB8C5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .brand-quote p {
            font-size: 1.1rem;
            color: var(--color-text-primary);
        }
        
        .brand-stats {
            display: flex;
            gap: 40px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-item .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-accent-gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .stat-item .stat-label {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Right Side - Form */
        .auth-form-side {
            flex: 1; /* If you want specific width: width: 40%; max-width: 600px; */
            background-color: var(--color-bg-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }
        
        .auth-container {
            width: 100%;
            max-width: 420px;
        }
        
        .form-input {
            background-color: var(--color-bg-surface-2);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 14px 16px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--auth-accent-color, var(--color-accent-gold));
            box-shadow: 0 0 0 4px var(--auth-accent-shadow, rgba(255, 215, 0, 0.1));
            outline: none;
        }

        /* Color scheme variables - can be overridden */
        :root {
            --auth-accent-color: var(--color-accent-gold);
            --auth-accent-shadow: rgba(255, 215, 0, 0.1);
            --auth-text-accent: var(--color-accent-gold);
        }

        .text-gold {
            color: var(--auth-text-accent, var(--color-accent-gold)) !important;
        }

        .btn-primary {
            background: var(--auth-accent-color, var(--gradient-gold));
            border-color: var(--auth-accent-color, var(--color-accent-gold));
        }

        .btn-primary:hover {
            background: var(--auth-accent-color, var(--gradient-gold));
            border-color: var(--auth-accent-color, var(--color-accent-gold));
            filter: brightness(1.1);
        }
        
        /* Mobile Responsive */
        @media (max-width: 992px) {
            .auth-brand-side {
                display: none;
            }
            
            .auth-form-side {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>

<div class="auth-split-screen">
    <!-- Left Side: Brand -->
    <div class="auth-brand-side">
        <div class="brand-content">
            <a href="/" class="brand-logo text-decoration-none">
                <img src="/static/img/omega-logo.png" alt="Logo">
                OMEGA HIRE
            </a>
        </div>
        
        <div class="brand-content brand-quote">
            <h2>Найм в 10x быстрее с ИИ</h2>
            <p>Автоматизируйте скрининг резюме и находите идеальных кандидатов за секунды, а не часы.</p>
            
            <div class="brand-stats">
                <div class="stat-item">
                    <div class="stat-value">98%</div>
                    <div class="stat-label">Точность</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">50k+</div>
                    <div class="stat-label">Резюме</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">2.5x</div>
                    <div class="stat-label">ROI</div>
                </div>
            </div>
        </div>
        
        <div class="brand-content text-muted small">
            &copy; 2024 Omega Solutions. All rights reserved.
        </div>
    </div>
    
    <!-- Right Side: Form -->
    <div class="auth-form-side">
        <div class="auth-container">
            <!-- Mobile Logo -->
            <div class="d-lg-none text-center mb-4">
                <a href="/" class="d-inline-flex align-items-center gap-2 text-decoration-none text-white fw-bold fs-4">
                    <img src="/static/img/omega-logo.png" alt="Logo" style="height: 32px;">
                    OMEGA HIRE
                </a>
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
