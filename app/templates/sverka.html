{% extends "layouts/base.html" %}

{% block title %}Сверка — Omega Hire{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="mb-4" style="color: var(--color-text-heading);">
                <i class="bi bi-file-earmark-text me-2" style="color: var(--color-accent-gold);"></i>Сверка вакансии и резюме
            </h2>
            <button onclick="generateMail()" class="btn btn-primary">
                <i class="bi bi-envelope me-2"></i>Generate Mail
            </button>
            <div id="emailContent" class="mt-4" style="color: var(--color-text-primary);"></div>
            <div id="sverka_result" class="mt-4" style="color: var(--color-text-primary);"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/email-generator.js"></script>
{% endblock %}
